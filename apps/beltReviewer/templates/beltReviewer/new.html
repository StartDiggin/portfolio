<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add Book and Review</title>
    <link rel="stylesheet" type="text/css" href="../static/new2.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <a href="/home">Home</a>  <a href="/logout">Logout</a>
      </div>
      <div class="newBook">
        <h1>Add a New Book Title and a Review:</h1>


        <div class="bookForm">
          <form action="/create" method="post">
            {% csrf_token %}
            <h3>Book Title: <input type="text" name="title"></h3><br>
            <h3>Author: <input type="text" name="author"></h3>

            <h3>Review: <textarea name="comment" rows="8" cols="70"></textarea></h3><br>
            <h3>Rating: <select name="rate">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select> stars.</h3>

            <input class="submit" type="submit" value="Add Book and Review">

          </form>

        </div>
      </div>
    </div>

  </body>
</html>
