<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registration / Login</title>
    <link rel="stylesheet" type="text/css" href="../static/login2.css">
  </head>
  <body>
    <div class="container">
      <div class="register">
        <h1>Register User:</h1>
        {% if messages %}
          {% for message in messages %}
            {{ message }}<br>
          {% endfor %}
        {% endif %}
        <form action="/register" method="post">
          {% csrf_token %}
          <h3>First name: <input type="text" name="first_name"></h3>
          <h3>Last name: <input type="text" name="last_name"></h3><br>
          <h3>Alias: <input type="text" name="alias"></h3><br>
          <h3>Email: <input type="text" name="email"></h3><br>
          <h3>Password: <input type="password" name="password"></h3>
          <h3>Confirm Password:<input type="password" name="c_password"></h3>
          <input type="submit" value="Register User">
        </form>
      </div>
      <div class="login">
        <h1>Login:</h1>
        <form action="/login" method="post">
          {% csrf_token %}
          <h3>Email: <input type="text" name="email" placeholder="Enter Email"></h3>
          <h3>Password: <input type="password" name="password" placeholder="Enter Password"></h3>
          <input type="submit" value="Login">
        </form>
      </div>

    </div>

  </body>
</html>
